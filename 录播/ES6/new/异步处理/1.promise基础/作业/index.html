<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container"></div>
    <script>
        function createImage(imgUrl) {
            return new Promise((resolve, reject) => {
                console.log(`开始加载照片${imgUrl}`);
                const img = new Image();
                img.onload = function () {
                    resolve(img);
                }
                img.onerror = function (e) {
                    reject(e);
                }
                img.src = imgUrl;
            })
        }
        createImage("https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.jj20.com%2Fup%2Fallimg%2Ftp09%2F210F2130512J47-0-lp.jpg&refer=http%3A%2F%2Fimg.jj20.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=auto").then(data => {
            console.log("加载成功")
            container.appendChild(data);
        }, err => {
            console.log("加载失败")
            console.log(err);
        })
    </script>
</body>

</html>
