<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>for-of循环</title>
	</head>
	<body>
		<script type="text/javascript">
			
			const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
			const arrIterator = arr[Symbol.iterator]();
			let aaa  = arrIterator.next();;
			while(!aaa.done) {
				console.log(aaa.value);
				aaa = arrIterator.next();
			}
			
		</script>
	</body>
</html>
