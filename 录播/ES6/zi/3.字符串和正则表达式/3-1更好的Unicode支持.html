<!DOCTYPE html>
<html lang="en">
<head>

    <title>3-1更好的Unicode支持</title>
</head>
<body>
    <script>
        // codePointAt(i)   返回码点

        let str = "aab我a";

        function is32bit (char, i) {
            return char.codePointAt(i) > 0xffff;
        }

        function getlen (str) {

            var len = 0;

            for (let i = 0; i < str.length; i ++ ) {
                if ( is32bit(str, i) ) {

                    i ++;

                }

                len ++;
            }

            return len;
        }
        
        
    </script>
</body>
</html>
