<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-2更多的字符串API</title>
</head>
<body>
    <script>
        let str = "我的1235";
        // includes
        // 查找该字符串是否存在该字符 第一个参数 查找字符 第二个 开始查找位置

        // startsWith   是否以什么开始 第二个参数 开始查找的位置
        // endwith  以什么结束
        // repeat 把该字符串重复多少次

        console.log(str.includes("str", 3));
        console.log(str.startsWith("a"))

        
    </script>
</body>
</html>
