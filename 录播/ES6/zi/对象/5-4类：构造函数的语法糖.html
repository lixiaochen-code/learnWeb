<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		<script type="text/javascript">
			// # 类：构造函数的语法糖
			
			// ## 传统的构造函数的问题
			
			// 1. 属性和原型方法定义分离，降低了可读性
			// 2. 原型成员可以被枚举
			// 3. 默认情况下，构造函数仍然可以被当作普通函数使用
			
			// ## 类的特点
			
			// 1. 类声明不会被提升，与 let 和 const 一样，存在暂时性死区
			// 2. 类中的所有代码均在严格模式下执行
			// 3. 类的所有方法都是不可枚举的
			// 4. 类的所有方法都无法被当作构造函数使用
			// 5. 类的构造器必须使用 new 来调用
			
			// 构造函数
			function Animal(type, name, age, sex) {
				this.type = type;
				this.name = name;
				this.age = age;
				this.sex = sex;
			}

			// 原型方法
			Animal.prototype.aaa = function() {
				console.log(`【种类】：${this.name}`);
			}
			console.log(new Animal("狗", "旺财", 3, "公"));

			for (const prop in new Animal("狗", "旺财", 3, "公")) {
				console.log(prop);
			}



			// 新
			class animal {
				constructor(type, name, age, sex) {
					this.type = type;
					this.name = name;
					this.age = age;
					this.sex = sex;
				};
				print() {
					console.log(this);
				};
			}

			for (const prop in new animal("狗", "旺财", 3, "公")) {
				console.log(prop);
			}
		</script>
	</body>
</html>
