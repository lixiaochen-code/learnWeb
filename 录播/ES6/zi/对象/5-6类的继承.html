			class animal {
				constructor(type, name, age, sex) {
					if (new.target == animal) {
						throw new TypeError("不能直接创建动物对象");
					}
					this.type = type;
					this.name = name;
					this.age = age;

				};
				print() {
					console.log(this.aaa);
				}
				jiao() {
					throw new TypeError("怎么叫的！");

			class dog extends animal {
				constructor(name, age, sex) {
