<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6-1对象的解构</title>
	</head>
	<body>
		<div id="">

		</div>

		<script type="text/javascript">
			// # 6-1. 对象解构

			// ## 什么是解构

			// 使用ES6的一种语法规则，将一个对象或数组的某个属性提取到某个变量中

			// **解构不会对被解构的目标造成任何影响**

			// ## 在解构中使用默认值

			// ```js

			// {同名变量 = 默认值}

			// ```

			// ## 非同名属性解构

			// ```js

			// {属性名:变量名}

			// ```
			const obj = {
				name: "李晨",
				age: 12,
				massage: {
					happy: "fine",
					aaa: 123,
					bbb: 234
				}
			}

			// let { name, age, massage } = obj;

			// let name, age, abc, bcd;
			// ({ name, age, massage : bcd = 234, abc = 123 } = obj);
			// console.log(name, age, bcd, abc);

			// let {
			// 	name,
			// 	age,
			// 	massage: {
			// 		happy
			// 	}
			// } = obj;
			let { name , ...item } = obj;
			console.log(item);


			// let {name : Name, age, massage : {happy : enjoin, aaa}} = obj;
			// console.log(Name, age, enjoin, aaa);
		</script>
	</body>
</html>
