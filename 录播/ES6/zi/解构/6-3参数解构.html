<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>6-3参数解构</title>
	</head>
	<body>
		<script type="text/javascript">
			function ajax({
				method = "GET",
				url = "/"
			} = {}) {
				console.log(method, url);
			}
			
			let obj = {
				method : "GET",
				url : "/"
			}
			
			ajax(obj);
			ajax();
		</script> 
	</body>
</html>
