<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input新增type</title>
</head>
<body>
    <form action="./index.html">
        <input type="text" placeholder="placeholder">
        <!-- Calendar类 -->
        <input type="date" name="" id="">   <!-- 兼容性不好 -->
        <input type="time" name="" id="">   <!-- 时间 -->
        <input type="week" name="" id="">   <!-- 周 -->
        <input type="datetime-local" name="" id=""> <!-- 日期时间结合 -->
        <input type="submit">
    </form>
</body>
</html>
