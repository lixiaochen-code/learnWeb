<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #abcdef;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head> 
<body>
    <div class="box" draggable="true"></div>
    <!-- 火狐不支持 -->
    <script>
        let oBox = document.querySelector(".box");
        let iBox = document.getElementsByClassName("box")[0];
        let boxX = 0,
            boxY = 0;
        oBox.ondragstart = function (e) {
            boxX = e.clientX;
            boxY = e.clientY;
        }
        // oBox.ondrag = function (e) {
        //     console.log(e);
        // }
        oBox.ondragend = function (e) {
            this.style.left = this.offsetLeft + e.clientX - boxX + "px";
            this.style.top = this.offsetTop + e.clientY - boxY + "px";
        }
    </script>
</body>
</html>
