        function move(dom, target) {
            clearInterval(timer);
            var iSpeed = target > dom.offsetLeft ? 7 : -7;
            timer = setInterval(() => {
                if(Math.abs(target - dom.offsetLeft) < Math.abs(iSpeed)) {
                    dom.style.left = target + 'px';
                    clearTimeout(timer);
                } else{
                    dom.style.left = dom.offsetLeft + iSpeed + 'px';
                }
            }, 25)
