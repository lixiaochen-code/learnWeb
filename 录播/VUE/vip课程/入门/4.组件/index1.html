<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>
</head>

<body>
    <div id="app">
        <!-- <my-btn></my-btn>
        <my-btn></my-btn>
        <my-btn></my-btn> -->
    </div>
    <script src="./js/vue.min.js"></script>
    <script>
        var MyBtn = {   // 创建组件
            data() {
                return {
                    count: 0
                };
            },
            template: `<button @click="count++">当前点击了{{count}}次</button>`
        }
        var MyTitle = {
            props: {
                title:{
                    default:"标题"
                }
            },
            template:`<h1>{{ title }}</h1>`

        }
        // 组册组件
        // 全局注册
        // Vue.component("MyBtn", MyBtn);
        var vm = new Vue({
            components: {
                MyBtn,
                MyTitle
            },
            template:`<div>
                <my-btn></my-btn>
        <my-btn></my-btn>
        <my-btn></my-btn>
        <my-title title="标题一" />
                <my-title title="标题二" />
                <my-title title="标题三" />
                <my-title title="标题一" />
                <my-title title="标题二" />
                <my-title title="标题三" />
                <my-title title="标题一" />
                <my-title title="标题二" />
                <my-title title="标题三" />
            </div>`
        })
        vm.$mount("#app");
    </script>
</body>

</html>
