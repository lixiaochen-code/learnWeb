<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>getBoundingClientRect</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: plum;
            margin-top: 900px;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        var box = document.getElementsByClassName("box")[0];
        // box.getBoundingClientRect() 距离屏幕可视区的距离
        // 数据如下
        // bottom: 1000
        // height: 100
        // left: 8
        // right: 108
        // top: 900
        // width: 100
        // x: 8
        // y: 900
        var obj = box.getBoundingClientRect();
        console.log(obj);
    </script>
</body>

</html>
