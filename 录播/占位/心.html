    <style>
        .item {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            transition: all .3s ease;
            animation: big 1.3s infinite ease;
        }

        /* .item:hover {
            transform: translate(-50%, -50%) rotate(-45deg) scale(1.2);
        } */
        .item::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
            top: -50px;
            border-radius: 50%;
        }

        .item::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: pink;
            left: 50px;
            border-radius: 50%;
        }

        @keyframes big {
            0% {
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            }

            50% {
                transform: translate(-50%, -50%) rotate(-45deg) scale(1.2);
            }

            100% {
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            }
        }
    </style>
</head>
