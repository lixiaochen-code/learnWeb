<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="shopping">
        <table class="goods">
            <tbody>
                <tr>
                    <td>
                        <img src="./images/img_01-1.png" alt="">
                    </td>
                    <td>
                        <p>打不翻的吸盘碗</p>
                        <div class="color">
                            <span data-id="10001">粉色</span>
                            <span data-id="10002">蓝色</span>
                            <span data-id="10003">黄色</span>
                            <span data-id="10004">绿色</span>
                        </div>
                    </td>
                    <td>
                        21.00元
                    </td>
                    <td>
                        <span>-</span>
                        <span>0</span>
                        <span>+</span>
                    </td>
                    <td>
                        <button>加入购物车</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <table class="selected">
            <thead>
                <tr>
                    <th>已选中商品</th>
                    <th>
                        <span>应付总额：</span>
                        <strong>0.00元</strong>
                    </th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./js/shopping.js" type="module"></script>
</body>

</html>
