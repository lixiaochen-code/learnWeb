<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./image/logo.ico" type="image/gif">
    <link rel="stylesheet" href="./css/index.css">
    <title>js循环迭代项目</title>
</head>

<body>
    <!-- 
        循环项目：不断的更新的项目
                 学生管理系统
        html + css + js 实现循环项目    
        学生管理系统的功能
            1. 新增学生   （表单校验，新增成功之后会有提示弹框，并且会跳转界面， 会清空表单）   
                form表单, 按钮点击事件, 网络请求
            2. 学生列表页面
                 列表展示： table    网络请求   翻页处理
                 编辑弹框： 
                    遮罩层，弹框 视口区域水平垂直居中， 
                    编辑表单， 编辑表单中学号不可更改
                    编辑表单中含有数据回填
                    在表单提交的时候可以写一个公共函数获取（可获取不同的表单数据）
                    提交表单之后出现提示弹框，需要获取到最新的表格数据
                删除：
                    点击删除按钮出现确认的弹窗：确认删除学号为20200001的学生信息吗？
                    确认之后获取最新的表格数据
                
        布局：
            header  + 两列布局
     -->
    <div class="wrapper">
        <div class="header">
            <img src="./image/logo.png" alt="">
            <span>渡一教育</span>
        </div>
        <div class="nav">
            <dl>
                <dt>学生管理</dt>
                <dd class="active">学生列表</dd>
                <dd>新增学生</dd>
            </dl>
        </div>
        <div class="reightContent">
            <div class="student-list">
                <table>
                    <thead>
                        <tr>
                            <th>学号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>邮箱</th>
                            <th>年龄</th>
                            <th>手机号</th>
                            <th>住址</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>00001</td>
                            <td>张三</td>
                            <td>男</td>
                            <td>20195553@qq.com</td>
                            <td>18</td>
                            <td>17855455455</td>
                            <td>湖北省十堰市张湾区张湾党校</td>
                            <td>
                                <button>编辑</button>
                                <button>删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="add-student activeSelect">
                <form action="" method="post">
                    <div>
                        <label for="name">姓名</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="sex">性别</label>
                        <input type="radio" name="sex" id="male" value="0">
                        <label for="male">男</label>
                        <input type="radio" name="sex" id="female" value="1">
                        <label for="female">女</label>
                    </div>
                    <div>
                        <label for="emil">邮箱</label>
                        <input type="email" name="emil" id="emil">
                    </div>
                    <div>
                        <label for="number">学号</label>
                        <input type="number" name="sNo" id="number">
                    </div>
                    <div>
                        <label for="birthYear">出生年</label>
                        <input type="number" name="birthYear" id="birthYear">
                    </div>
                    <div>
                        <label for="phoneNumber">手机号</label>
                        <input type="number" name="phone" id="phoneNumber">
                    </div>
                    <div>
                        <label for="address">住址</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label for=""></label>
                        <input type="reset" class="btn">
                        <button class="submit btn">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>

</html>
