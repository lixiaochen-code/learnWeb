<body>
    <script>
        // padstart
        var str = "2";
        
        console.log('str.padStart(3,"0")',str.padStart(3,"0"));
        console.log('str.padEnd(3,"0")',str.padEnd(3,"0"));

        var str1 = "22";

        console.log('str1.padStart(3,"0")',str1.padStart(3,"0"));
        console.log('str1.padEnd(3,"0")',str1.padEnd(3,"0"));

        var str2 = "222";

        console.log('str2.padStart(3,"0")',str2.padStart(3,"0"));
        console.log('str2.padEnd(3,"0")',str2.padEnd(3,"0"));
    </script>
</body>
